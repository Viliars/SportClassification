# general settings
task: SportClassification
gpu_ids: [0]

datasets:
  train: 
    name: train_dataset
    type: sport
    dataroot: /home/viliar/data/DatasetHappy/train_B

    size: 224

    # data loader
    dataloader_shuffle: true
    dataloader_batch_size: 256
    dataloader_num_workers: 8

  val:
    name: test_dataset
    type: sport
    dataroot: /home/viliar/Documents/git/MobileImg2Img/TestHappy/train_B

net:
  net_type: nextvit
  stem_chs: [64, 32, 64]
  depths: [3, 4, 10, 3]
  path_dropout: 0.1
  size: 224

train:
  loss: cross_entropy

  E_decay: 0.999

  scheduler_type: MultiStepLR
  scheduler_milestones: [20000, 30000, 40000, 50000, 60000]
  scheduler_gamma: 0.5
  optimizer_reuse: true

  param_strict: true

  checkpoint_test: 3000
  checkpoint_save: 5000
  checkpoint_print: 500
